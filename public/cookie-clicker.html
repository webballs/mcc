<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-area">
        <div class="main-content">
            <h1>Multiplayer Cookie Clicker</h1>
            <div class="score-display">
                <span id="click-count">0</span> Cookies
            </div>
            <img src="cookie.png" id="cookie" alt="Click the cookie">
        </div>

        <div class="info-panel">
            <h2>Upgrades</h2>
            <div class="upgrade-item">
                <p class="upgrade-title">Shared Click Power</p>
                <p>Current Click Value: <span id="click-value">1</span></p>
                <p class="upgrade-details">Level: <span id="upgrade-level">0</span></p>
                <p class="upgrade-cost">Cookies until next upgrade: <span id="remaining-cookies">10</span></p>
                <button id="upgrade-button" class="action-button">Buy Upgrade</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</body>
</html>
