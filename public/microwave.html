<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Mikrowelle</title>
    <link rel="stylesheet" href="microwave.css">
</head>
<body>
    <div class="microwave-app-container">
        <div class="microwave-display">
            <canvas id="microwaveCanvas"></canvas>
        </div>

        <div class="controls-and-menu">
            <div class="microwave-controls">
                <div class="time-display">
                    <span id="minutes-display">00</span>:<span id="seconds-display">00</span>
                </div>
                <div id="minute-knob"></div>
                <button id="start-button">Start</button>
                <button id="reset-button">Reset</button>
            </div>

            <div class="item-menu">
                <h2>Zutaten</h2>
                <div class="item-list">
                    <div class="menu-item" draggable="true" data-item="chicken">Hähnchen</div>
                    <div class="menu-item" draggable="true" data-item="pizza">Pizza</div>
                    <div class="menu-item" draggable="true" data-item="coffee">Kaffee</div>
                    <div class="menu-item" draggable="true" data-item="popcorn">Popcorn</div>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-button">Zurück zur Startseite</a>

    <script type="module" src="microwave.js"></script>
</body>
</html>
