<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Mikrowelle</title>
    <link rel="stylesheet" href="microwave.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            color: #333;
        }
        .microwave-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .microwave-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="microwave-container">
        <h1>Deine Interaktive Mikrowelle</h1>
        <p>Hier entsteht bald eine interaktive Mikrowelle!</p>
        <img id="microwave-image" src="microwave.png" alt="Mikrowelle">
        <a href="index.html" class="back-button">Zur√ºck zur Startseite</a>
    </div>
    <script src="microwave.js"></script>
</body>
</html>
